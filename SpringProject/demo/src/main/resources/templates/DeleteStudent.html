<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Student</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .delete-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }

        .delete-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .delete-box label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .delete-box input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            color: #333;
        }

        .delete-box button {
            background-color: #FF5733;
            color: #fff;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-box button:hover {
            background-color: #c0392b;
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="delete-box">
    <h2>Delete Student</h2>
    <form action="/deleteStudent" method="POST">
        <label for="studentId">Enter Student ID to Delete:</label>
        <input type="text" id="studentId" name="studentId" required>
        
        <button type="submit">Delete</button>
    </form>

    <!-- Message display -->
    <div class="message" th:if="${message}">
        <p th:text="${message}" class="error"></p>
    </div>
</div>

</body>
</html>
