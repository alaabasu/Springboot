<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Selected Students</title>
    <style>
        /* Reuse styles from the add page */
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        .login-box h2 {
            color: #03e9f4;
            text-align: center;
            margin-bottom: 20px;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            color: #fff;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #03e9f4;
        }

        table th {
            background: #03e9f4;
            color: #282828;
        }

        .button-43 {
            width: 100%;
            padding: 10px;
            background: #03e9f4;
            color: #282828;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button-43:hover {
            background: #029db3;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Edit Student</h2>
    
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>GPA</th>
                        <th>Level</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.firstName}"></td>
                        <td th:text="${student.lastName}"></td>
                        <td th:text="${student.gender}"></td>
                        <td th:text="${student.gpa}"></td>
                        <td th:text="${student.level}"></td>
                        <td th:text="${student.address}"></td>
                        <td>
                            <form th:action="@{/editStudent}" method="get">
                                <input type="hidden" th:value="${student.id}" name="id" />
                                <button type="submit" class="button-43">Edit</button>
                            </form>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
